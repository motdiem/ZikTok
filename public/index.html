<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ff0050">
  <meta name="description" content="Watch YouTube Shorts in a TikTok-style interface">

  <!-- Apple iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZikTok">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <title>ZikTok - YouTube Shorts Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="alternate icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading Shorts...</p>
  </div>

  <!-- Main Video Container -->
  <div id="video-container" class="video-container">
    <!-- Videos will be dynamically inserted here -->
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <button id="history-btn" class="icon-btn" title="Watch History">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    </button>
    <button id="settings-btn" class="icon-btn" title="Settings">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m0-6h6m-6 0H6"></path>
        <path d="M4.2 4.2l4.2 4.2m7.4 0l4.2-4.2m-4.2 11.6l4.2 4.2m-11.6-4.2l-4.2 4.2"></path>
      </svg>
    </button>
    <div class="sort-buttons">
      <button id="sort-date" class="sort-btn active" title="Sort by Date">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </button>
      <button id="sort-random" class="sort-btn" title="Sort Randomly">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 3 21 3 21 8"></polyline>
          <line x1="4" y1="20" x2="21" y2="3"></line>
          <polyline points="21 16 21 21 16 21"></polyline>
          <line x1="15" y1="15" x2="21" y2="21"></line>
          <line x1="4" y1="4" x2="9" y2="9"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Video Controls Overlay -->
  <div class="video-controls">
    <button id="mute-btn" class="control-btn" title="Mute/Unmute">
      <svg id="volume-icon" width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"></path>
      </svg>
    </button>
    <button id="share-btn" class="control-btn" title="Share">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path>
      </svg>
    </button>
  </div>

  <!-- Video Info -->
  <div class="video-info">
    <h2 id="video-title">Video Title</h2>
    <p id="video-channel">Channel Name</p>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <h3>Manage Channels</h3>
        <div class="channel-search">
          <input type="text" id="channel-search-input" placeholder="Search for a channel...">
          <button id="search-channel-btn">Search</button>
        </div>
        <div id="search-results" class="search-results"></div>

        <h3>Active Channels</h3>
        <div id="channel-list" class="channel-list">
          <!-- Channels will be listed here -->
        </div>

        <h3>Import / Export Settings</h3>
        <div class="import-export">
          <button id="export-settings-btn" class="export-btn">Export Settings</button>
          <button id="import-settings-btn" class="import-btn">Import Settings</button>
          <textarea id="settings-json" placeholder="Paste settings JSON here to import..." rows="5"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Watch History</h2>
        <button id="close-history-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p style="color: rgba(255,255,255,0.7); margin-bottom: 15px; font-size: 14px;">Videos watched for more than 2 seconds in the last 24 hours</p>
        <div id="history-list" class="history-list">
          <!-- History items will be listed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Swipe Hint -->
  <div id="swipe-hint" class="swipe-hint">
    <p>ðŸ‘† Swipe up for next video</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
