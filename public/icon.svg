<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Shadow layer -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="900"
        text-anchor="middle" fill="rgba(0,0,0,0.3)" transform="translate(4, 4)">Z</text>
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="900"
        text-anchor="middle" fill="rgba(0,0,0,0.3)" transform="translate(4, 4)">T</text>

  <!-- Main letters -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="900"
        text-anchor="middle" fill="#ffffff">Z</text>
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="900"
        text-anchor="middle" fill="#ffffff" transform="translate(95, -120)">T</text>

  <!-- Accent circle (TikTok style) -->
  <circle cx="380" cy="180" r="40" fill="#00f2ea" opacity="0.8"/>
  <circle cx="380" cy="180" r="25" fill="#ffffff"/>
</svg>
